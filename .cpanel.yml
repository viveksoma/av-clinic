---
deployment:
  tasks:
    - cd /home/avmultis/repositories/av-clinic
    - php composer.phar install --no-dev --optimize-autoloader
    - export DEPLOYPATH=/home/avmultis/public_html
    - /bin/cp -R public/* $DEPLOYPATH
    # Fix the broken path in index.php
    - sed -i "s|require FCPATH \.\.\/app\/Config\/Paths.php;|require __DIR__ . '/../repositories/av-clinic/app/Config/Paths.php';|" $DEPLOYPATH/index.php
